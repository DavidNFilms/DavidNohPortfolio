<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html" aria-label="Home">
        <img class="brand-logo" src="assets/icons/logo.png" alt="Logo" />
      </a>

      <button class="nav-toggle" aria-expanded="false" aria-controls="site-nav">
        <span class="sr-only">Toggle menu</span>☰
      </button>

      <nav id="site-nav" class="site-nav" aria-label="Primary">
        <a href="#projects">Projects</a>
        <a href="about.html">About</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <!-- HERO -->
    <section class="hero" aria-label="Hero">
      <!-- IMPORTANT: this stays INSIDE hero and is ABSOLUTE so it won't be huge -->
      <img class="hero-bg" src="assets/img/hero.jpg" alt="" />

      <div id="hero-canvas" class="hero-canvas" aria-hidden="true"></div>

      <div class="container hero-inner">
        <h1 class="hero-title">
          Blending design, Technology,<br />
          and Storytelling to build<br />
          Immersive Experiences<span class="hero-dot">.</span>
        </h1>

        <div class="hero-credit">
          <div class="hero-credit-title">Grand Canyon</div>
          <div class="hero-credit-sub">David Noh 2025</div>
        </div>

        <a class="hero-scroll" href="#projects" aria-label="Scroll to projects">⌄</a>
      </div>
    </section>

    <!-- PROJECTS -->
    <section id="projects" class="projects" aria-label="Projects">
      <div class="container">
        <h2 class="section-title">Projects</h2>

        <div class="project-grid">
          <a class="project-card" href="#">
            <span class="project-label faint">Films</span>
          </a>

          <a class="project-card photo" href="#">
            <img src="assets/img/projects-photo.jpg" alt="Photo projects" />
            <span class="project-label strong">Photo</span>
          </a>

          <a class="project-card" href="#">
            <span class="project-label faint">XR</span>
          </a>
        </div>
      </div>
    </section>

    <!-- AWARDS -->
    <section class="awards" aria-label="Awards">
      <div class="container awards-inner">
        <h2 class="awards-title">Awards</h2>
      </div>
    </section>

    <!-- CONTACT -->
    <section id="contact" class="contact" aria-label="Contact">
      <div class="container">
        <h2>Contact</h2>
        <p>Add your contact info or form here.</p>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.4/lib/p5.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/sketch-hero.js"></script>
</body>
</html>
